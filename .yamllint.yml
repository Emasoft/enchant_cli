# YAML Lint Configuration for Super-Linter
extends: default

rules:
  line-length:
    max: 320
    level: warning

  comments:
    min-spaces-from-content: 1

  comments-indentation: disable

  document-start:
    present: false

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']

  quoted-strings:
    quote-type: any
    required: false

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

# Ignore certain paths
ignore: |-
  .github/linters/
  node_modules/
  dist/
  build/
  .venv/
  htmlcov/
  test_data/
  enchant_config.yml
