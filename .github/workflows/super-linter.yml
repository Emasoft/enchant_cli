name: Super-Linter

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  statuses: write
  pull-requests: write
  issues: write
  checks: write

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Language-specific settings
          VALIDATE_ALL_CODEBASE: false # Only validate changed files in PRs

          # Only validate these languages/tools
          VALIDATE_PYTHON_MYPY: true
          # PYTHON_MYPY_CONFIG_FILE is not set to use default location
          VALIDATE_PYTHON_RUFF: true
          VALIDATE_YAML: true
          # YAML_CONFIG_FILE is not set to use default location
          VALIDATE_MARKDOWN: true
          VALIDATE_BASH: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_JSON: true
          VALIDATE_XML: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_EDITORCONFIG: true

          # Ignore generated files and test data
          FILTER_REGEX_EXCLUDE: |
            .*\/(dist|build|htmlcov|\.pytest_cache|\.mypy_cache|\.ruff_cache|test_data|sample_novel)\/.*

          # File extensions to lint
          FILE_EXTENSIONS: .py,.yml,.yaml,.json,.xml,.sh,.bash,.md

          # Linter rules
          LINTER_RULES_PATH: .github/linters

          # Show all errors
          DISABLE_ERRORS: false

          # Create annotations in PR
          CREATE_LOG_FILE: true
          LOG_LEVEL: INFO
